<!--Facebook-->
<meta property="og:url" content="{{ f'{base_url}{url}' }}" />
<meta property="og:type" content="{{ fb_type }}" />
<meta property="og:title" content="{{ fb_title }}" />
<meta property="og:description" content="{{ fb_desc }}" />
<meta property="og:image" content="{{ f'{base_url}/images/{fb_img}' }}"/>
<meta property="og:image:secure_url" content="{{ f'{base_url}/images/{fb_img}' }}"/>
<meta property="og:image:type" content="image/png"/>
<meta property="og:image:width" content="805"/>
<meta property="og:image:height" content="805"/>
<!--Twitter-->
<meta property="twitter:card" content="summary"/>
<meta property="twitter:site" content="@rahulvgy"/>
<meta property="twitter:creator" content="@rahulvgy" />

<meta property="twitter:description" content="{{ fb_desc }}" />
<meta property="twitter:image" content="{{ f'{base_url}/images/{fb_img}' }}"/>
<meta property="twitter:image:alt" content="{{ fb_desc }}" />
