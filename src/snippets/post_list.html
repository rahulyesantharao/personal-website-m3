<div class="column is-12-mobile is-8-tablet is-8-desktop blog-post-preview">
  <div style="margin-bottom: 0.75rem;">
    <a href="/blog/posts/{{ url }}" target="_self">
      <h2>
        <span>{{ title }}</span>
      </h2>
    </a>
  </div>
  <div style="padding-bottom: 0.75rem;">
    <p class="preview-p">
      {{ description }}
    </p>
  </div>
  <div style="font-size: 1rem; color: rgb(43, 102, 155);">
    <p> Rahul Yesantharao | {{ post_date }} </p>
  </div>
</div>
